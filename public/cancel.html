<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - Nova Titan Systems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg,#0a0a0f 0%,#1a1a2e 50%,#16213e 100%); 
      min-height: 100vh;
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto px-6 py-16 text-center">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg p-8 border border-yellow-400">
      <div class="text-6xl text-yellow-400 mb-6">
        <i class="fas fa-times-circle"></i>
      </div>
      <h1 class="text-3xl font-bold text-yellow-400 mb-4">Payment Cancelled</h1>
      <p class="text-gray-300 mb-6">
        No worries! Your payment was cancelled and no charges were made.
      </p>
      <div class="space-y-4">
        <a href="/services/" class="block bg-gradient-to-r from-cyan-500 to-green-500 text-gray-900 font-semibold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-green-600 transition">
          <i class="fas fa-arrow-left mr-2"></i>Back to Services
        </a>
        <a href="/contact/" class="block border border-cyan-400 text-cyan-400 py-3 px-6 rounded-lg hover:bg-cyan-400 hover:text-gray-900 transition">
          <i class="fas fa-phone mr-2"></i>Contact Us Instead
        </a>
      </div>
      <p class="text-sm text-gray-400 mt-6">
        Questions? Call us at (806) 370-0624
      </p>
    </div>
  </div>
</body>
</html>
