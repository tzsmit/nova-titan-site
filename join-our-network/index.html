<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=/apply-tech/">
  <link rel="canonical" href="https://novatitan.net/apply-tech/">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .redirect-message {
      text-align: center;
    }
    .redirect-message h1 {
      color: #00d4ff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .spinner {
      border: 4px solid rgba(0, 212, 255, 0.3);
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p>Taking you to the technician application page.</p>
    <p><a href="/apply-tech/" style="color: #00ff88;">Click here</a> if you're not redirected automatically.</p>
  </div>
  <script>
    // Instant JavaScript redirect as backup
    window.location.href = '/apply-tech/';
  </script>
</body>
</html>
