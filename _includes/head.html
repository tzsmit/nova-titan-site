<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src 'self' data: https: http: https://page.gensparksite.com; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
                 script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://plausible.io https://link.msgsndr.com https://beta.leadconnectorhq.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
                 connect-src 'self' https://www.google-analytics.com https://plausible.io https://api.leadconnectorhq.com https://backend.leadconnectorhq.com https://services.leadconnectorhq.com https://page.gensparksite.com; 
                 font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
                 frame-src 'self' https://api.leadconnectorhq.com;">

  <!-- Title -->
  <title>{% if page.title %}{{ page.title }} 路 {{ site.title }}{% else %}{{ site.title }} 路 {{ site.description }}{% endif %}</title>

  <!-- SEO Tags (jekyll-seo-tag plugin) -->
  {% seo title=false %}

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} 路 {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} 路 {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:image" content="https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Preload Critical Assets for Performance -->
  <link rel="preload" href="/assets/css/main.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" as="style">
  <link rel="preload" href="https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2" as="image">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/ghl-embed.css">
  <link rel="stylesheet" href="/assets/css/mobile-responsive.css">
  <link rel="stylesheet" href="/assets/css/phase3-standardization.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

  <!-- Plausible Analytics (Privacy-Friendly) -->
  <script defer data-domain="novatitan.net" src="https://plausible.io/js/script.js"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R8DZFXDCNV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-R8DZFXDCNV');
  </script>

  <!-- Procurement-Grade Meta Tags for Government & Commercial Discovery -->
  <meta name="naics" content="541512,541513,541519,238210,518210">
  <meta name="naics-primary" content="541512">
  <meta name="psc" content="D301,D302,D306,D307,D310,J015">
  <meta name="duns" content="141007579">
  <meta name="industry" content="Information Technology,Professional Services,Field Services">
  <meta name="service-type" content="IT Field Services,Smart Hands,Network Installation,Managed Services">
  <meta name="geographic-scope" content="West Texas,Nationwide">
  <meta name="service-area" content="Lubbock TX,Midland TX,Odessa TX,Texas,United States">
  <meta name="business-type" content="Small Business,Technology Services,Government Contractor">
  <meta name="procurement-ready" content="true">
  <meta name="subcontractor" content="available">
  <meta name="vendor-type" content="Prime Contractor,Subcontractor,Field Service Provider">
  <meta name="capabilities" content="Network Deployment,Equipment Installation,Smart Hands,Technical Support,System Integration">
  <meta name="certifications" content="WorkMarket Verified,CloudWork Pro Member">
  
  <!-- Enhanced Keywords for Procurement Discovery -->
  <meta name="keywords" content="IT field services Texas, smart hands support Lubbock, network installation West Texas, government IT contractor Texas, enterprise field technician, MSP partner, subcontractor IT services, equipment installation Texas, network deployment services, remote hands support, data center support Texas, telecommunications contractor, structured cabling Texas, fiber optic installation, IT infrastructure services, government technology contractor, federal IT services, commercial IT support, managed services provider Texas">

  <!-- Advanced Schema.org Structured Data (NAICS, PSC, DUNS) -->
  {% include schema-org.html %}

  <!-- AggregateRating Schema for Testimonials -->
  {% if page.url == '/testimonials/' or page.url == '/testimonials/index.html' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "@id": "{{ site.url }}/#organization",
    "name": "{{ site.title }}",
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "{{ site.data.testimonials.aggregate.average_rating }}",
      "bestRating": "5",
      "worstRating": "1",
      "ratingCount": "{{ site.data.testimonials.aggregate.total_reviews }}",
      "reviewCount": "{{ site.data.testimonials.aggregate.total_reviews }}"
    },
    "review": [
      {% for testimonial in site.data.testimonials limit:10 %}
        {% if testimonial.name %}
      {
        "@type": "Review",
        "author": {
          "@type": "Person",
          "name": "{{ testimonial.name }}"
        },
        "datePublished": "{{ testimonial.date }}",
        "reviewBody": "{{ testimonial.review | escape }}",
        "reviewRating": {
          "@type": "Rating",
          "ratingValue": "{{ testimonial.rating }}",
          "bestRating": "5",
          "worstRating": "1"
        }
      }{% unless forloop.last %},{% endunless %}
        {% endif %}
      {% endfor %}
    ]
  }
  </script>
  {% endif %}



  <!-- Page-specific head content -->
  {% if page.extra_head %}{{ page.extra_head }}{% endif %}
</head>
