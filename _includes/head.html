<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src 'self' data: https: http:; 
                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; 
                 script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://plausible.io https://link.msgsndr.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
                 connect-src 'self' https://www.google-analytics.com https://plausible.io; 
                 font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; 
                 frame-src https://api.leadconnectorhq.com;">

  <!-- Title -->
  <title>{% if page.title %}{{ page.title }} 路 {{ site.title }}{% else %}{{ site.title }} 路 {{ site.description }}{% endif %}</title>

  <!-- SEO Tags (jekyll-seo-tag plugin) -->
  {% seo title=false %}

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} 路 {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} 路 {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="twitter:image" content="https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">

  <!-- Preload Critical Assets for Performance -->
  <link rel="preload" href="/assets/css/main.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" as="style">
  <link rel="preload" href="https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2" as="image">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

  <!-- Plausible Analytics (Privacy-Friendly) -->
  <script defer data-domain="novatitan.net" src="https://plausible.io/js/script.js"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R8DZFXDCNV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-R8DZFXDCNV');
  </script>

  <!-- Organization JSON-LD Schema (ENHANCED FOR SEO - Remote-Based Business) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "{{ site.url }}/#organization",
        "name": "{{ site.title }}",
        "legalName": "Nova Titan Systems LLC",
        "alternateName": "Nova Titan",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}",
        "telephone": "{{ site.phone }}",
        "email": "{{ site.email }}",
        "foundingDate": "2025",
        "logo": "https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2",
        "image": "https://page.gensparksite.com/v1/base64_upload/b12f5870654d8f0d2849b96fdb25cab2",
        "founder": {
          "@type": "Person",
          "@id": "{{ site.url }}/ceo/#founder",
          "name": "Traivone Smith",
          "jobTitle": "Founder & CEO",
          "url": "{{ site.url }}/ceo/",
          "sameAs": [
            "https://www.linkedin.com/in/traivone-smith-969b60327",
            "https://github.com/tzsmit"
          ]
        },
        "location": {
          "@type": "PostalAddress",
          "streetAddress": "3223 S Loop 289 Ste 600",
          "addressLocality": "Lubbock",
          "addressRegion": "TX",
          "postalCode": "79423",
          "addressCountry": "US"
        },
        "areaServed": "United States",
        "additionalProperty": {
          "@type": "PropertyValue",
          "name": "Business Model",
          "value": "Registered mailing address only. Remote-based company."
        },
        "priceRange": "$$",
        "paymentAccepted": "Cash, Credit Card, Check, ACH",
        "slogan": "Remote-Based Technology Partner Serving Clients Nationwide",
        "knowsAbout": ["Cybersecurity", "Cloud Computing", "Network Infrastructure", "IT Support", "Managed Services", "Government Contracting"],
        "sameAs": [
          "https://github.com/tzsmit",
          "https://www.linkedin.com/in/traivone-smith-969b60327",
          "https://www.tiktok.com/@novatitan1"
        ],
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Technology Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Cybersecurity Consulting",
                "description": "Comprehensive cybersecurity assessments, cloud security audits, and vulnerability testing",
                "provider": {
                  "@id": "{{ site.url }}/#organization"
                }
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Network Installation & Setup",
                "description": "Professional network infrastructure installation, WiFi optimization, and hardware setup",
                "provider": {
                  "@id": "{{ site.url }}/#organization"
                }
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "IT Consulting & Support",
                "description": "Managed IT support, remote assistance, and technology strategy consulting",
                "provider": {
                  "@id": "{{ site.url }}/#organization"
                }
              }
            }
          ]
        }
      }
    ]
  }
  </script>

  <!-- AggregateRating Schema for Testimonials -->
  {% if page.url == '/testimonials/' or page.url == '/testimonials/index.html' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "@id": "{{ site.url }}/#organization",
    "name": "{{ site.title }}",
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "{{ site.data.testimonials.aggregate.average_rating }}",
      "bestRating": "5",
      "worstRating": "1",
      "ratingCount": "{{ site.data.testimonials.aggregate.total_reviews }}",
      "reviewCount": "{{ site.data.testimonials.aggregate.total_reviews }}"
    },
    "review": [
      {% for testimonial in site.data.testimonials limit:10 %}
        {% if testimonial.name %}
      {
        "@type": "Review",
        "author": {
          "@type": "Person",
          "name": "{{ testimonial.name }}"
        },
        "datePublished": "{{ testimonial.date }}",
        "reviewBody": "{{ testimonial.review | escape }}",
        "reviewRating": {
          "@type": "Rating",
          "ratingValue": "{{ testimonial.rating }}",
          "bestRating": "5",
          "worstRating": "1"
        }
      }{% unless forloop.last %},{% endunless %}
        {% endif %}
      {% endfor %}
    ]
  }
  </script>
  {% endif %}



  <!-- Page-specific head content -->
  {% if page.extra_head %}{{ page.extra_head }}{% endif %}
</head>
