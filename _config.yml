# Netlify CMS (optional - keep existing config)
netlify_cms:
  collections:
    - label: 'Pages'
      name: 'pages'
      files:
        - file: '_data/home.yml'
          label: 'Home Page'
          name: 'home'
          fields:
            - { label: 'Hero Headline', name: 'hero_headline', widget: 'string' }
            - { label: 'Subheadline', name: 'subheadline', widget: 'text' }
    - label: 'Blog Posts'
      name: 'posts'
      folder: '_posts'
      create: true
      fields:
        - { label: 'Title', name: 'title', widget: 'string' }
        - { label: 'Body', name: 'body', widget: 'markdown' }
