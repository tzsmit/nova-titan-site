# Build Settings
markdown: kramdown
permalink: pretty

# Theme
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Default Front Matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      lang: "en"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      lang: "en"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - deployment-summary.md
  - DEPLOYMENT_SUMMARY.md
  - SEO_ENHANCEMENTS_V3.1.md
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - "*.md"

# Include
include:
  - _pages

# Sitemap settings
sitemap: true

