        fill="#00ff88" text-anchor="middle" opacity="0.8">
    Secure. Optimize. Innovate.
  </text>
  
  <!-- Location Badge -->
  <rect x="450" y="420" width="300" height="60" rx="30" 
        fill="#00d4ff" opacity="0.1" stroke="#00d4ff" stroke-width="2"/>
